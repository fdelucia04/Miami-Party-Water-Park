    <!-- Card Parties -->
    <section class="block__body_all">
      <div class="block__body__excursions">
        <div class="block__body__excursions__details">
          <figure
            class="card card--3"
            style="background-image: url(images/water_sports.jpg)"
          >
            <figcaption>
              <span class="block__info">
                <h3><b>Ultimate Water Sports</b></h3>
                <p>✔ Duration: 3 hours</p>
                <p>✔ Ages: 18+</p>
                <p>✔ Capacity: 30 passengers</p>
                <p>
                  ✔ Included: Kayaks, SUPs, water trampoline, giant floating
                  water mat, free sodas and snacks during the trip
                </p>
                <p>✔ Departure time: 11:00 a.m. & 2:30 p.m.</p>
                <button class="btn">Schedule</button>
              </span>
            </figcaption>
          </figure>

          <figure
            class="card card--4"
            style="background-image: url(images/snorkeling.jpg)"
          >
            <figcaption>
              <span class="block__info">
                <h3><b>Snorkeling & Relaxing</b></h3>
                <p>✔ Duration: 4 hours</p>
                <p>✔ Ages: All ages</p>
                <p>✔ Capacity: 80 passengers</p>
                <p>
                  ✔ Included: We provide all water adventure equipment, but you
                  may bring your own
                </p>
                <p>✔ Departure time: 1:00 p.m.</p>
                <button class="btn">Schedule</button>
              </span>
            </figcaption>
          </figure>
          <figure
            class="card card--3"
            style="background-image: url(images/sunset.jpg)"
          >
            <figcaption>
              <span class="block__info">
                <h3><b>Key Biscayne Sunset Sail</b></h3>
                <p>✔ Duration: 2 hours</p>
                <p>✔ Ages: All ages</p>
                <p>✔ Capacity: 125 passengers</p>
                <p>
                  ✔ Included: All beverages and snacks are complimentary on this
                  trip
                </p>
                <p>✔ Departure time: 05:00 p.m. & 6:30 p.m.</p>
                <button class="btn">Schedule</button>
              </span>
            </figcaption>
          </figure>
          <figure
            class="card card--4"
            style="background-image: url(images/boat_tour.jpg)"
          >
            <figcaption>
              <span class="block__info">
                <h3><b>Miami Boat Tour</b></h3>
                <p>✔ Duration: 2 hours</p>
                <p>✔ Ages: All ages</p>
                <p>✔ Capacity: 60 passengers</p>
                <p>
                  ✔ Included: Bilingual guide who narrates in Spanish and
                  English
                </p>
                <p>✔ Departure time: Hourly</p>
                <button class="btn">Schedule</button>
              </span>
            </figcaption>
          </figure>
        </div>
      </div>

    <!-- Boat Animation -->
    <section class="contenedor_animation">
      <div id="sun"></div>
      <div id="sunSet"></div>
      <div id="sky"></div>
      <div id="horizon"></div>

      <div id="division"></div>

      <div id="water"></div>

      <div id="waterReflectionContainer">
        <div id="waterReflectionMiddle"></div>
      </div>

      <div id="waterDistance"></div>
      <div id="oceanRippleContainer"></div>
      <div id="oceanRipple"></div>

      <div id="wholeship">
        <div id="ship-container">
          <div class="ship">
            <div class="smokestack ss1">
              <div class="smoke smoke1"></div>
            </div>
            <div class="smokestack ss2"><div class="smoke smoke2"></div></div>
            <div class="smokestack ss3"><div class="smoke smoke3"></div></div>
            <div class="smokestack ss4"><div class="smoke smoke4"></div></div>
            <div class="deck">
              <div class="compartments-lower">
                <div class="door d1"></div>
                <div class="door d2"></div>
                <div class="door d3"></div>
                <div class="door d4"></div>
                <div class="door d5"></div>
                <div class="door d6"></div>
                <div class="door d7"></div>
                <div class="door d8"></div>
                <div class="door d9"></div>
                <div class="door d10"></div>
                <div class="door d11"></div>
                <div class="door d12"></div>
                <div class="door d13"></div>
              </div>
              <div class="compartments-upper">
                <div class="cph cp1"></div>
                <div class="cph cp2"></div>
                <div class="cph cp3"></div>
                <div class="cph cp4"></div>
                <div class="cph cp5"></div>
                <div class="cph cp6"></div>
                <div class="cph cp7"></div>
                <div class="cph cp8"></div>
                <div class="cph cp9"></div>
                <div class="cph cp10"></div>
                <div class="cph cp11"></div>
                <div class="cph cp12"></div>
              </div>
              <div class="roof"></div>
            </div>
            <div class="hull">
              <div class="hull-top">
                <div class="porthole p1"></div>
                <div class="porthole p2"></div>
                <div class="porthole p3"></div>
                <div class="porthole p4"></div>
                <div class="porthole p5"></div>
                <div class="porthole p6"></div>
                <div class="porthole p7"></div>
                <div class="porthole p8"></div>

                <div class="porthole p11"></div>
                <div class="porthole p12"></div>
                <div class="porthole p13"></div>
                <div class="porthole p14"></div>
              </div>
            </div>
